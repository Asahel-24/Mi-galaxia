<!doctype html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galaxia para mi sami</title>

<style>
html,body{
    margin:0;
    padding:0;
    background:black;
    overflow:hidden;
    font-family: Arial, Helvetica, sans-serif;
    color:white;
}

/* Texto principal */
.pill{
    position:fixed;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    padding:10px 20px;
    border-radius:999px;
    background:rgba(255,255,255,0.08);
    border:1px solid rgba(255,255,255,0.2);
    font-size:18px;
    z-index:10;
}

/* Canvas galaxia */
canvas{
    position:fixed;
    inset:0;
}

/* Corazones */
.heart{
    position:fixed;
    font-size:20px;
    color:#00ff7f; /* VERDE üíö */
    animation: floatUp linear infinite;
    pointer-events:none;
    z-index:9;
}

@keyframes floatUp{
    from{
        transform:translateY(0) scale(1);
        opacity:1;
    }
    to{
        transform:translateY(-120vh) scale(1.4);
        opacity:0;
    }
}

/* Reproductor */
.player{
    position:fixed;
    bottom:10px;
    left:10px;
    right:10px;
    background:rgba(20,15,40,0.5);
    border-radius:12px;
    padding:8px;
    display:flex;
    gap:10px;
    align-items:center;
    z-index:11;
}
button{
    padding:6px 12px;
    border-radius:8px;
    border:none;
    background:rgba(255,255,255,0.1);
    color:white;
    cursor:pointer;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>

<body>

<div class="pill">Te amo mi sami üíö</div>

<canvas id="galaxy"></canvas>

<div class="player">
    <button id="play">‚ñ∂</button>
    <span>Para mi sami</span>
    <input type="file" id="file" accept="audio/*" hidden>
    <button onclick="file.click()">Elegir canci√≥n</button>
    <audio id="audio"></audio>
</div>

<script>
/* GALAXIA */
const canvas = document.getElementById("galaxy");
const renderer = new THREE.WebGLRenderer({canvas, antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
camera.position.z = 80;

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

const stars = new THREE.BufferGeometry();
const count = 1500;
const positions = new Float32Array(count * 3);

for(let i=0;i<count;i++){
    positions[i*3] = (Math.random()-0.5)*1500;
    positions[i*3+1] = (Math.random()-0.5)*1500;
    positions[i*3+2] = (Math.random()-0.5)*1500;
}

stars.setAttribute("position", new THREE.BufferAttribute(positions,3));
const material = new THREE.PointsMaterial({color:0xffffff, size:1.5});
const points = new THREE.Points(stars, material);
scene.add(points);

function animate(){
    requestAnimationFrame(animate);
    points.rotation.y += 0.0007;
    points.rotation.x += 0.0003;
    controls.update();
    renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

/* CORAZONES VERDES */
function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "üíö";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.bottom = "-20px";
    heart.style.animationDuration = (4 + Math.random()*4) + "s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,600);

/* M√öSICA */
const audio = document.getElementById("audio");
const playBtn = document.getElementById("play");
const file = document.getElementById("file");

playBtn.onclick = ()=>{
    if(audio.paused){
        audio.play();
        playBtn.textContent="‚è∏";
    }else{
        audio.pause();
        playBtn.textContent="‚ñ∂";
    }
};

file.onchange = ()=>{
    const song = file.files[0];
    audio.src = URL.createObjectURL(song);
    audio.play();
    playBtn.textContent="‚è∏";
};
</script>

</body>
</html>
