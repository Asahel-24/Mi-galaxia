<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Te amo mi Sami ‚ù§Ô∏è</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  font-family: Arial, Helvetica, sans-serif;
  color: white;
}

/* Texto principal */
#mensaje {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 14px 28px;
  border-radius: 999px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(10px);
  font-size: 22px;
  z-index: 10;
  animation: latido 2s infinite;
}

@keyframes latido {
  0% { transform: translateX(-50%) scale(1); }
  50% { transform: translateX(-50%) scale(1.1); }
  100% { transform: translateX(-50%) scale(1); }
}

/* Galaxia */
canvas {
  position: fixed;
  inset: 0;
}

/* Palabras */
.word {
  position: absolute;
  color: #4cff4c;
  font-size: 20px;
  font-weight: bold;
  pointer-events: none;
  white-space: nowrap;
}
</style>
</head>

<body>

<div id="mensaje">Te amo mi Sami‚ù§Ô∏è</div>

<canvas id="galaxia"></canvas>

<script>
/* ===== GALAXIA ===== */
const canvas = document.getElementById("galaxia");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const estrellas = [];
for (let i = 0; i < 700; i++) {
  estrellas.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    z: Math.random() * canvas.width
  });
}

function animarGalaxia() {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  const cx = canvas.width / 2;
  const cy = canvas.height / 2;

  for (let e of estrellas) {
    e.z -= 2;
    if (e.z <= 0) e.z = canvas.width;

    const k = 128 / e.z;
    const px = (e.x - cx) * k + cx;
    const py = (e.y - cy) * k + cy;

    if (px >= 0 && px <= canvas.width && py >= 0 && py <= canvas.height) {
      const size = (1 - e.z / canvas.width) * 2;
      ctx.fillStyle = "white";
      ctx.fillRect(px, py, size, size);
    }
  }
  requestAnimationFrame(animarGalaxia);
}
animarGalaxia();

/* ===== ESPIRAL DE PALABRAS ===== */
const palabras = [
  "Sami üíö",
  "Te amo",
  "Eres mi universo",
  "Mi todo ‚ú®",
  "Mi estrella üåü",
  "Siempre t√∫",
  "Amor infinito",
  "Mi galaxia"
];

const centroX = window.innerWidth / 2;
const centroY = window.innerHeight / 2;
let anguloBase = 0;

const elementos = palabras.map(texto => {
  const div = document.createElement("div");
  div.className = "word";
  div.textContent = texto;
  document.body.appendChild(div);
  return { el: div, offset: Math.random() * 360 };
});

function animarEspiral() {
  anguloBase += 0.3;

  elementos.forEach((obj, i) => {
    const angulo = (anguloBase + obj.offset + i * 45) * Math.PI / 180;
    const radio = 60 + i * 35;

    const x = centroX + Math.cos(angulo) * radio;
    const y = centroY + Math.sin(angulo) * radio;

    obj.el.style.left = x + "px";
    obj.el.style.top = y + "px";
    obj.el.style.transform = `translate(-50%, -50%) rotate(${angulo * 30}deg)`;
    obj.el.style.opacity = 0.6 + Math.sin(angulo) * 0.4;
  });

  requestAnimationFrame(animarEspiral);
}
animarEspiral();
</script>

</body>
</html>
